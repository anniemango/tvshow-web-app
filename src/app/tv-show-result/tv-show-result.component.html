<div *ngIf="current[0].name !== ''">
  <mat-grid-list
    cols="4"
    rowHeight="1:2"
    gutterSize="10"
    style="margin-top: 30px"
  >
    <ng-template ngFor let-item [ngForOf]="current" let-i="index">
      <mat-grid-tile>
        <mat-card style="width: 340px; height: 700px">
          <div style="margin-top: 20px">
            <img style="height: 450px; width: 300px" [src]="item.image" />
          </div>
          <div
            style="
              margin-top: 20px;
              margin-bottom: 20px;
              color: rgb(222, 23, 129);
            "
          >
            <h1>{{ item.name }}</h1>
          </div>
          <div style="margin-bottom: 15px">
            <h3>Genre</h3>
            <span>{{ item.genres }}</span>
          </div>
        </mat-card>
      </mat-grid-tile>
    </ng-template>
  </mat-grid-list>
</div>
