<form>
    <mat-form-field appearance="outline">
        <mat-label>Show Name....</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput aria-label="Show Name..."[formControl]="search">
        <mat-hint>Search for your favorite show like 'Love Island' </mat-hint>
    <mat-error *ngIf="search.invalid">Type Three or more characters to search</mat-error>
    </mat-form-field>
</form>
